<!DOCTYPE html>
<html>
<head>
  <title>Shortcuts</title>
  <style>
    body {
      background: rgba(20, 20, 20, 0.75);
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: left;
      padding: 15px;
      border-radius: 10px;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag; /* Allows dragging the frameless window */
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h4 {
      margin: 0 0 12px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 16px;
      -webkit-app-region: no-drag; /* Only the body is draggable */
    }
    p {
      margin: 8px 0;
      font-size: 13px;
      -webkit-app-region: no-drag; /* Only the body is draggable */
    }
    code {
      background: rgba(0, 0, 0, 0.4);
      color: #a5d6ff;
      padding: 3px 6px;
      border-radius: 4px;
      font-family: 'Fira Code', Consolas, 'Courier New', monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h4>Shortcuts</h4>
  <p><code>Ctrl+Shift+S</code> &nbsp; Analyze Screenshot</p>
  <p><code>Ctrl+Shift+W</code> &nbsp; Toggle All Windows</p>
  <p><code>Ctrl+Shift+R</code> &nbsp; Reset Conversation</p>
  <p><code>Ctrl+Shift+Q</code> &nbsp; Quit Application</p>
</body>
</html>
